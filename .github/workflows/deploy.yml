name: PA1417 workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.5
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run Docker containers
        run: |
          docker-compose up -d --build
          sleep 10  # wait for backend to start (adjust if needed)

      - name: Run tests
        run: |
          pip install -r backend/requirements.pip
          pytest backend/tests --disable-warnings

      - name: Shutdown containers
        if: always()
        run: docker-compose down
